<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Times</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header>
        <iframe src="header.html" style="height: 100%; width: 100%;" frameborder="0"></iframe>
    </header>

    <main>

        <section class="banner_cadastro">
            <img src="assets/Banner_cadastro_de_times.png">
        </section>

        <section class="box_cadastro_times">
            <span>Nome da equipe</span>
            <input type="text">
            <span>Emblema</span>
            <input type="image">Escolher Imagem</imput>
            <button>Cadastrar</button>
        </section>

        <section class="lista_times">
            <table>
                <tr>
                  <th>Nome da Equipe</th>
                  <th>Emblema</th> 
                </tr>
                <tr>
                  <td>SENAI Cytechs</td>
                  <td><img src="assets/fla-logo.png"></td>
                </tr>
                <tr>
                  <td>Flamengo</td>
                  <td><img src="assets/fla-logo.png"></td>
                </tr>
              </table>
        </section>
    </main>

    <footer>
        <iframe src="footer.html" style="height: 100%; width: 100%;" frameborder="0"></iframe>
    </footer>

</body>

</html>
