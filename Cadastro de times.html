<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Players - Cadastro de Times</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body id="login">
    <header>
        <iframe src="header.html" style="height: 100%; width: 100%;" frameborder="0"></iframe>
    </header>

    <main>

        <section class="banner_cadastro">
            <h2>Cadastro de Times</h2>
        </section>

        <section class="box_cadastro_lista">
            <section class="box_cadastro_times">
                <form class="dados_time" action="post">
                    <label for="nome_equipe">Nome da equipe</label>
                    <input class="nome_equipe" type="text" name="nome_equipe">
                    </div>
                    <div class="file-emblema">
                        <label for="emblema">Emblema</label>
                        <input type="image" id="emblema" class="emblema" value="Escolher Imagem"></imput> 
                    </div>
                    <button class="cadastrar_time">Cadastrar</button>
                </form>
            </section>

            <section class="lista_times">
                <h2>Lista de Times</h2>
                <table>
                    <tr>
                        <th>Nome da Equipe</th>
                        <th>Emblema</th>
                    </tr>
                    <tr>
                        <td>SENAI Cytechs</td>
                        <td><img src="assets/fla-logo.png"></td>
                    </tr>
                    <tr>
                        <td>Flamengo</td>
                        <td><img src="assets/fla-logo.png"></td>
                    </tr>
                </table>
            </section>
        </section>
    </main>

    <footer>
        <iframe src="footer.html" style="height: 100%; width: 100%;" frameborder="0"></iframe>
    </footer>

</body>

</html>
