<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Players - Cadastro de Jogador</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header>
        <iframe src="header.html" style="height: 100%; width: 100%;" frameborder="0"></iframe>
    </header>

    <main>

        <section class="banner_cadastro_jogador">
            <h2>Cadastro de Jogador</h2>
        </section>

        <section class="box_cadastro_lista">
            <section class="box_cadastro_jogador">
                <form class="dados_jogador" action="post">
                    <div class="dados_jogadores">
                        <label for="nome_jogador">Nome do Jogador</label>
                        <input type="text" name="nome_jogador">
                        <label for="email">E-mail</label>
                        <input type="email" name="email">
                        <label for="password">Senha</label>
                        <input type="password" name="password">
                    </div>
                    <label>Equipe</label>
                    <select name="select" list="equipes">
                        <datalist id="equipes">
                            <option value="Escolha sua equipe">Escolha sua equipe</option>
                            <option value="SENAI Cytechs">SENAI Cytechs</option>
                            <option value="Flamengo">Flamengo</option>
                        </datalist>
                    </select>
                    <button class="cadastrar_jogador">Cadastrar</button>
                </form>
            </section>
            <section class="lista_jogadores">
                <h2>Lista de Jogadores</h2>
                <table>
                    <tr>
                        <th>Nome do Jogador</th>
                        <th>Equipe</th>
                    </tr>
                    <tr>
                        <td>Thiago</td>
                        <td>SENAI Cytechs</td>
                    </tr>
                    <tr>
                        <td>Odirlei</td>
                        <td>SENAI Cytechs</td>
                    </tr>
                </table>
            </section>
        </section>
    </main>

    <footer>
        <iframe src="footer.html" style="height: 100%; width: 100%;" frameborder="0"></iframe>
    </footer>

</body>

</html>
